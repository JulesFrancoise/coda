<html>
<head>
  <meta charset="utf-8">
  <title>CO/DA :: Playground</title>
  <link rel="stylesheet" href="/css/codemirror.css">
  <link rel="stylesheet" href="/css/monokai.css">
  <link rel="stylesheet" href="/css/lint.css">
  <link rel="stylesheet" href="/css/show-hint.css">
  <link rel="stylesheet" href="/css/main.css">
  <script async type="text/javascript" src="/jshint.js"></script>
  <script async type="text/javascript" src="/solar.js"></script>
</head>
<body>
  <div id="header">
    <div class="menu">
      <h1>CO/DA</h1>
      <span>demos:</span>
      <select>
        <optgroup label="user examples">
          <% _.forEach(htmlWebpackPlugin.options.userExamples, function(example) { %>
      			<option><%- example %></option>
      		<% }); %>
        </optgroup>
        <optgroup label="default examples">
          <% _.forEach(htmlWebpackPlugin.options.defaultExamples, function(example) { %>
      			<option><%- example %></option>
      		<% }); %>
        </optgroup>
      </select>
    </div>
    <div id="streams"></div>
  </div>
  <div id="main">
    <div id="left">
      <div id="editor"></div>
      <div id="console"></div>
    </div>
    <div id="splitbar"></div>
    <div id="ui"></div>
  </div>
</body>
</html>
